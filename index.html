<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Series y Juegos TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000000;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

.header {
  padding: 1.5rem;
  text-align: center;
  background-color: #1a1a1a;
  border-bottom: 3px solid #ff6b00;
}

.header h1 {
  font-size: 1.8rem;
  letter-spacing: 3px;
  color: #ff6b00;
  text-transform: uppercase;
}

.bienvenida {
  padding: 2rem 1.5rem;
  text-align: center;
  max-width: 1000px;
  margin: 0 auto;
}

.bienvenida h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  color: #ffffff;
}

.bienvenida p {
  font-size: 1rem;
  color: #d0d0d0;
  line-height: 1.6;
}

#reproductor {
  width: 95%;
  max-width: 1000px;
  margin: 0 auto;
  position: relative;
}

#video {
  width: 100%;
  height: auto;
  aspect-ratio: 16/9;
  background: #000;
  display: none;
  border-radius: 5px;
}

#portada {
  width: 100%;
  height: auto;
  aspect-ratio: 16/9;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  object-fit: cover;
  border-radius: 5px;
  display: block;
}

#play-central {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,107,0,0.9);
  color: #fff;
  font-size: 24px;
  border: none;
  cursor: pointer;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.barra-progreso {
  width: 100%;
  height: 4px;
  background: #333;
  position: absolute;
  bottom: 40px;
  left: 0;
  z-index: 2;
  cursor: pointer;
  border-radius: 2px;
}

.relleno-progreso {
  width: 0%;
  height: 100%;
  background: #ff6b00;
  border-radius: 2px;
}

.tiempo {
  position: absolute;
  bottom: 42px;
  color: #fff;
  font-size: 12px;
  z-index: 2;
}

.tiempo-actual {
  left: 10px;
}

.tiempo-total {
  right: 10px;
}

.controles {
  width: 100%;
  height: 40px;
  background: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: space-around;
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 2;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
}

.btn-control {
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.btn-control:hover {
  color: #ff6b00;
}

.zona-listas {
  width: 95%;
  max-width: 1000px;
  margin: 3rem auto;
}

.botones-categorias {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

.btn-categoria {
  padding: 0.8rem 1.5rem;
  background-color: #1a1a1a;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
}

.btn-categoria.activa {
  background-color: #ff6b00;
  color: #000;
  font-weight: bold;
}

.btn-categoria:hover {
  background-color: #2a2a2a;
}

.lista-contenido {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.5rem;
}

.elemento-contenido {
  background-color: #1a1a1a;
  border-radius: 5px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.elemento-contenido:hover {
  transform: translateY(-5px);
  border-color: #ff6b00;
  box-shadow: 0 5px 15px rgba(255,107,0,0.2);
}

.elemento-contenido img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.elemento-info {
  padding: 1rem;
}

.elemento-info h4 {
  font-size: 1rem;
  margin-bottom: 0.5rem;
  color: #ffffff;
}

.elemento-info p {
  font-size: 0.8rem;
  color: #d0d0d0;
  line-height: 1.4;
}

.footer {
  padding: 1.5rem;
  text-align: center;
  background-color: #1a1a1a;
  color: #d0d0d0;
  font-size: 0.9rem;
  border-top: 2px solid #ff6b00;
  margin-top: 2rem;
}
</style>
</head>
<body>

<div class="header">
  <h1>Series y Juegos TV</h1>
</div>

<div class="bienvenida">

</div>

<div id="reproductor">

  <div class="tiempo tiempo-total">0:00</div>
  
  <div class="barra-progreso" id="progreso">
    <div class="relleno-progreso" id="relleno"></div>
  </div>
  
  <button id="play-central">

  </button>
  
  <div class="controles">
    <button class="btn-control" id="btn-lista">

    </button>
    <button class="btn-control" id="btn-volumen">

    <button class="btn-control" id="btn-ajustes">

    <button class="btn-control" id="btn-fullscreen">
      <i class="fas fa-expand"></i>

  </div>
</div>

<div class="zona-listas">
  <div class="botones-categorias">

    <button class="btn-categoria" data-categoria="anime">Anime</button>
    <button class="btn-categoria" data-categoria="juegos">Juegos</button>
  </div>

  <div id="lista-contenido" class="lista-contenido"></div>
</div>

<div class="footer">
  <p>© 2025 Series y Juegos TV - Todos los derechos reservados</p>
</div>

    listaContenido.appendChild(card);
  });
