<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Series y Juegos TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Video.js (reproductor público) -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
}

header {
    background: linear-gradient(90deg, #d35400, #e67e22, #f39c12);
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.player-box {
    max-width: 1000px;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,.8);
    border-radius: 10px;
    overflow: hidden;
}

/* Tamaño del reproductor */
.video-js {
    width: 100%;
    height: 520px;
}

/* Barra de controles */
.video-js .vjs-control-bar {
    background: linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.3));
}

/* Colores */
.video-js .vjs-play-progress,
.video-js .vjs-volume-level {
    background-color: #f39c12 !important;
}

/* Botón play grande */
.video-js .vjs-big-play-button {
    background-color: rgba(243,156,18,.9);
    border-radius: 50%;
    border: none;
}

/* FORZAR BOTÓN FULLSCREEN */
.video-js .vjs-fullscreen-control {
    display: block !important;
}

/* Fullscreen limpio */
.video-js.vjs-fullscreen {
    width: 100% !important;
    height: 100% !important;
}
</style>
</head>

<body>

<header>Series y Juegos TV</header>

<div class="player-box">
    <video
        id="player"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"
        playsinline
        webkit-playsinline
        x5-playsinline
        data-setup="{}">
    </video>
</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
const player = videojs('player', {
    autoplay: true,
    controls: true,
    responsive: true,
    fluid: true,
    fullscreen: {
        enterOnRotate: true,
        exitOnRotate: false
    }
});

/* URL M3U8 */
player.src({
    src: "https://data-limit-c.solo-latino.com/d0e14872c74371ef986387c7371d0102/8b6eb10297acc7fbd92dbe8ba6b3760a-sd.m3u8?hdnts=exp=1766866206_acl=/d0e14872c74371ef986387c7371d0102/*_hmac=4987e3728aaffcbf075b155b238d7ea0225ead8b7f2f64c3e4b2246d5b48046a",
    type: "application/x-mpegURL"
});
</script>

</body>
